<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body>
    <video playsinline autoplay muted loop poster="img/bit.png" id="bgvid">
    
      <source src="img/bit.mp4" type="video/mp4">
    </video>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card text-white mb-3 mt-5" id="card1">
            <div class="card-header">
              <h1 class="text-center shadow">
                COURS DU <span class="">BITCOIN (BTC-EUR)</span> EN
                <span class="text-warning">EUROS</span> EN TEMPS REEL
              </h1>
            </div>
            <div class="card-body text">
              <h5 class="text-center card-title display-3 shadow">
                <span id="price_label" class="text-warning">XXXX.X </span>&nbsp;<span class="text-warning">€</span>
              </h5><br>
              <p class="text-center">
                Le prix du <a href="https://fr.wikipedia.org/wiki/Bitcoin"><strong>BITCOIN</strong></a> est récuperé par le biais d'une <a href="https://fr.wikipedia.org/wiki/Interface_de_programmation"><strong>API</strong>.</a>
                Une fonction <a href="https://fr.wikipedia.org/wiki/JavaScript"><strong>JAVASCRIPT</strong></a> permet de mettre le prix a jour toutes les secondes, tous cela sans avoir a rafraichir la page par l'intermediaire d'une requête HTTP<a href="https://fr.wikipedia.org/wiki/Ajax_(informatique)"><strong> AJAX </strong></a><br>
                Source : <a href="https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal">Wikipédia</a>
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
